<!-- 메뉴바 -->
<p-breadcrumb [model]="mainMenu.breadItems"></p-breadcrumb>

<div class="p-grid">
  <div class="p-col">
    <h3 style="font-weight: bolder;">
      <i class="pi pi-circle-off" aria-hidden="true"></i>&nbsp; {{ 'helpAdvice.archHelp.folderTitle' | translate }}
    </h3>
  </div>
</div>

<p-treeTable [value]="folders">
  <ng-template pTemplate="header">
    <tr>
      <th class="tree-header">Name</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr>
      <td>
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{rowData.name}}
      </td>
      <td>{{rowData.description}}</td>
    </tr>
  </ng-template>
</p-treeTable>
