<!-- 메뉴바 -->
<p-breadcrumb [model]="mainMenu.breadItems"></p-breadcrumb>

<!-- 메시지 -->
<p-toast [baseZIndex]="9999"></p-toast>

<div class="p-grid">
  <div class="p-col">
    <h3 style="font-weight: bolder;">
      <i class="pi pi-circle-off" aria-hidden="true"></i>&nbsp; {{ 'samplePage.signPad.signature' | translate }}
    </h3>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">
    </signature-pad>
  </div>
</div>

<div class="p-grid p-fluid">
  <div class="p-col-12 p-lg-3 p-md-3 p-sm-6">
    <button pButton type="button" label="{{ 'samplePage.signPad.clear' | translate }}" (click)="drawClear();"></button>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <h3 style="font-weight: bolder;">
      <i class="pi pi-circle-off" aria-hidden="true"></i>&nbsp; {{ 'samplePage.signPad.signImage' | translate }}
    </h3>
  </div>
</div>

<div class="p-grid p-fluid" *ngIf="signImage">
  <div class="p-col-12">
    <img style="width: 100%; height: 100%;" [src]="signImage" />
  </div>
  <div class="p-col-12 p-lg-3 p-md-3 p-sm-6">
    <button pButton type="button" label="{{ 'samplePage.signPad.fileSave' | translate }}" (click)="drawSave();"></button>
  </div>
</div>
